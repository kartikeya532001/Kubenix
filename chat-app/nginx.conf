server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Redirect /app (no slash) â†’ /app/
    location = /app {
        return 301 /app/;
    }

    location /app/ {
        rewrite ^/app/(.*)$ /$1 break;
        try_files $uri $uri/ /index.html;
    }

    location /assets/ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
