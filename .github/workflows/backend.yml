name: Backend CI - Scan & Push

on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
    # -------------------------
    # Checkout
    # -------------------------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # -------------------------
    # Disk cleanup
    # -------------------------
    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc \
                    /usr/local/share/boost /usr/share/swift /opt/hostedtoolcache
        sudo apt-get clean
        docker system prune -af || true

    # -------------------------
    # Setup Python (Sonar)
    # -------------------------
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # -------------------------
    # SonarCloud Scan
    # -------------------------
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        projectBaseDir: backend
        args: >
          -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
          -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    # - name: SonarCloud Quality Gate
    #   uses: sonarsource/sonarqube-quality-gate-action@master
    #   timeout-minutes: 5
    #   env:
    #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    # -------------------------
    # Install Trivy
    # -------------------------
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.68.2_Linux-64bit.deb
        sudo dpkg -i trivy_0.68.2_Linux-64bit.deb

    # -------------------------
    # Download Trivy HTML Template
    # -------------------------
    - name: Download Trivy HTML template
      run: |
        mkdir -p trivy-templates
        curl -fsSL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/html.tpl \
          -o trivy-templates/html.tpl
    
    - name: Trivy FS scan
      id: trivy_fs_report
      continue-on-error: true
      run: |
        trivy fs backend \
          --scanners vuln \
          --severity HIGH,CRITICAL \
          --format template \
          --template "@trivy-templates/html.tpl" \
          --output trivy-fs-report.html || true

    # -------------------------
    # Docker Login
    # -------------------------
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # =====================================================
    # BUILD API IMAGE
    # =====================================================
    - name: Build API image
      run: |
        docker build \
          -t ${{ secrets.DOCKERHUB_USERNAME }}/llm-api:${GITHUB_SHA} \
          backend/api

    # -------------------------
    # Trivy API Image Scan (HTML)
    # -------------------------
    - name: Trivy API image scan
      id: trivy_api
      continue-on-error: true
      run: |
        trivy image \
          --scanners vuln \
          --severity HIGH,CRITICAL \
          --exit-code 1 \
          --format template \
          --template "@trivy-templates/html.tpl" \
          --output trivy-api-report.html \
          ${{ secrets.DOCKERHUB_USERNAME }}/llm-api:${GITHUB_SHA}

    # =====================================================
    # BUILD WORKER IMAGE
    # =====================================================
    - name: Build Worker image
      run: |
        docker build \
          -t ${{ secrets.DOCKERHUB_USERNAME }}/llm-worker:${GITHUB_SHA} \
          backend/worker

    # -------------------------
    # Trivy Worker Image Scan (HTML)
    # -------------------------
    - name: Trivy Worker image scan
      id: trivy_worker
      continue-on-error: true
      run: |
        trivy image \
          --scanners vuln \
          --severity HIGH,CRITICAL \
          --format template \
          --exit-code 1 \
          --template "@trivy-templates/html.tpl" \
          --output trivy-worker-report.html \
          ${{ secrets.DOCKERHUB_USERNAME }}/llm-worker:${GITHUB_SHA}

    # -------------------------
    # Upload Trivy Reports
    # -------------------------
    - name: Upload Trivy reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: trivy-backend-reports
        path: |
          trivy-fs-report.html
          trivy-api-report.html
          trivy-worker-report.html

    # -------------------------
    # Enforce Security Gate
    # -------------------------
    - name: Enforce Trivy failure
      if: |
        steps.trivy_api.outcome == 'failure' ||
        steps.trivy_worker.outcome == 'failure'
      run: |
        echo "‚ùå HIGH or CRITICAL vulnerabilities detected"
        exit 1

    # -------------------------
    # Push Images (only if clean)
    # -------------------------
    - name: Push API image
      if: success()
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/llm-api:${GITHUB_SHA}

    - name: Push Worker image
      if: success()
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/llm-worker:${GITHUB_SHA}

    # -------------------------
    # Final cleanup
    # -------------------------
    - name: Final cleanup
      if: always()
      run: |
        docker system prune -af || true
